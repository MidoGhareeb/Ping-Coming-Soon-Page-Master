<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the main css file styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Import fontawesome library -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/brands.css">
    <link rel="stylesheet" href="css/solid.css">
    <!-- Import the icon of the page  -->
    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <!-- the title of the project -->
    <title>Ping Coming Soon Page Master</title>
</head>
<body>
    <!-- the main container -->
    <div class="container">
        <!-- logo of the page -->
        <img src="images/logo.svg">
        <!-- the main text of the project -->
        <div class="text">
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
        </div>
        <form>
            <!-- the email input field -->
            <div class="input">
                <input type="email" id="email" autocomplete="off" placeholder="Your email address...">
                <label class="errorLabel hide" for="email">Please provide a valid email address</label>
            </div>
            <!-- the button to check the email and sent it -->
            <button type="button" onclick="validation()">Notify Me</button>
        </form>
        <!-- the main image of the project  -->
        <div class="image">
            <img src="images/illustration-dashboard.png">
        </div>
        <!-- the footer of the page -->
        <footer>
            <div class="icons">
                <!-- social icons -->
            <ul>
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>    
            </div>
            <!-- the copyright -->
            <p>Â© Copyright Ping. All rights reserved.</p>
        </footer>
    </div>
    <!-- the link for the programmer -->
    <div class="mentor">
        Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor.</a> Coded by <a href="https://www.frontendmentor.io/profile/MidoGhareeb">Mohamed Ghareeb.</a>
    </div>
    <!-- the main java script file -->
    <script src="script.js"></script>
</body>
</html>
